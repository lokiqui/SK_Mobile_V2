<div class="d-flex justify-content-center mb-4">
    <h2>Agregar administrador</h2>
</div>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mobile-form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
            <div *ngIf="!nombre?.valid && nombre?.touched" class="help-block text-danger">
                Nombre requerido
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" formControlName="apellido" class="form-control" required>
            <div *ngIf="!apellido?.valid && apellido?.touched" class="help-block text-danger">
                Apellido requerido
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="edad">Edad</label>
            <input type="number" id="edad" formControlName="edad" class="form-control" required>
            <div *ngIf="!edad?.valid && edad?.touched" class="help-block text-danger">
                Edad inv치lida
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="dni">DNI</label>
            <input type="number" id="dni" formControlName="dni" class="form-control" required>
            <div *ngIf="!dni?.valid && dni?.touched" class="help-block text-danger">
                DNI inv치lido
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="!email?.valid && email?.touched" class="help-block text-danger">
            Email requerido
        </div>
    </div>

    <div class="form-group">
        <label for="clave">Contrase침a</label>
        <input type="password" id="clave" formControlName="clave" class="form-control" required>
        <div *ngIf="!clave?.valid && clave?.touched" class="help-block text-danger">
            Contrase침a requerida
        </div>
    </div>

    <div class="form-group">
        <label class="form-label">Foto</label>
        <input type="file" class="form-control" (change)="uploadFiles($event)" />
    </div>

    <div style="height: 3rem; margin-top: 1rem;">
        <span *ngIf="error" class="help-block text-danger">{{error}}</span>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-primary" [disabled]="!signupForm.valid || !this.foto">
            Enviar <i class="fas fa-plus-circle"></i>
        </button>
    </div>
</form>
