<h2>Est√°s a punto de cancelar un turno</h2>
<div class="my-5">
    <h4>Detalles</h4>
    <div *ngIf="rol === 'piloto' || rol === 'administrador'">
        <span>Instructor: </span>
        <span style="width: 14rem;">
            {{turno.instructor | profesor}}
        </span>
    </div>
    <div *ngIf="rol === 'instructor' || rol === 'administrador'">
        <span>Piloto </span>
        <span style="width: 14rem;">
            {{turno.pilo.nombre}} {{turno.piloto.apellido}}
        </span>
    </div>
    <span>Fecha: </span>
    <span style="width: 10rem;">
        {{turno.fecha.toDate() | date:'MM/dd HH:mm'}}
    </span>
</div>
<div class="mb-5">
    <label class="mb-2">
        Explica el motivo:
    </label>
    <input
        [(ngModel)]="razon"
        class="form-control"
    >
</div>
<div class="d-flex justify-content-around">
    <button class="btn btn-danger" (click)="volver.emit()">Volver</button>
    <button class="btn btn-outline-light" (click)="cancelar.emit(razon)">Confirmar</button>
</div>
